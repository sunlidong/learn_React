<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>05_form</title>
</head>
<body>

<div id="div1"></div>
<hr>
<div id="div2"></div>

<script type="text/javascript" src="../../js/react.development.js"></script>
<script type="text/javascript" src="../../js/react-dom.development.js"></script>
<script type="text/javascript" src="../../js/prop-types.js"></script>
<script type="text/javascript" src="../../js/babel.min.js"></script>
    <script type="text/babel">
    class LoginForm extends React.Component {
        constructor(props){
            super(props)
            this.state ={
                username:''
            }
            this.handleSubmit = this.handleSubmit.bind(this)
            this.handleChange = this.handleChange.bind(this)
        }

        handleChange(event){
                this.setState({username:event.target.value})
        }
        handleSubmit(event){
            alert(`准备提交的用户名是：${this.state.username},密码：${this.pwdInput.value}`)
            event.preventDefault()
        }
        render(){
            return(
            <form onSubmit ={this.handleSubmit} action="/test">
                <label>
                        用户名：
                        <input type="text" value={this.state.username} onChange={this.handleChange}/>
                    </label>&nbsp;  
                <label>
                    密码：
                    <input type="password" ref={(input)=>this.pwdInput = input}/>
                    </label>&nbsp;
                    <input type="submit" value="登录"/>
            </form>
            )
        }
    }


    // xuan 
    ReactDOM.render(<LoginForm/>,document.getElementById('div1'))
    </script>
</body>
</html>
